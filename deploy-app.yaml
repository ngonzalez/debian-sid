---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: hebe
spec:
  selector:
    matchLabels:
      run: debian-sid
  template:
    metadata:
      labels:
        run: debian-sid
    spec:
      containers:
      - name: debian-sid
        image: gcr.io/hebe-001/debian-sid
        ports:
        - name: ssh
          containerPort: 22
        - name: nginx
          containerPort: 8000
